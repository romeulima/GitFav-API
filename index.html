<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./js/index.js" type="module" defer></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="Logo do Site">
            <div class="search-wrapper">
                <div class="input-wrapper">
                    <label class="sr-only" for="search">Digite o Github username que quer favoritar</label>
                    <input id="search" type="text" placeholder="Digite o Github username que quer favoritar">
                </div>
                <button>
                    <i class="ph ph-star"></i>
                    Favoritar
                </button>
            </div>
        </header>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="empty-favorites hide">
                <header>
                    <img src="./assets/star-empty.svg" alt="Logo de uma estrela mostrado no centro da tela, indicando que a tabela não está preenchida">
                    <h2>Nenhum favorito ainda</h2>
                </header>
            </div>
        </div>
    </div>
</body>
</html>
